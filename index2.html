            </div>
            <div class="gridContainer3">
                <nav role="navigation">
                    <button class="cartLogo" title="shopping cart logo">
                        <img src="images/shoppingCartLogo.svg" width="25" height="25" class="shoppingLogo" title="Shopping Cart Logo">
                    </button>
                    <input type="text" class="searchInput" placeholder="search site">

                        <li><a href="calendar.htm" title="Calendar Page for Idagrown">Calendar</a></li>

            <div class="scrollingImages" title="Auto-scrolling Images with Links">
                <button class="scrollLeft" title="Scroll Left Button"></button>
                <button class="scrollRight" title="Scroll Right Button"></button>

        </div>

    <main role="main">

                </p>

                <p>
                </p>
                <p>
                </p>

            <img src="images/IdagrownSmallLogoWhite.png" class="smallLogo" title="smallLogo">
